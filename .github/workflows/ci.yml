name: ci-cuttlefish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  boot-cuttlefish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        android-branch:
          - aosp-android14-gsi           # API 34
          - aosp-android-latest-release  # API 36-36.1
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: ./.github/actions/setup-dotnet

      - name: Setup Cuttlefish
        uses: ./.github/actions/setup-cuttlefish
        with:
          cuttlefish-version: v1.32.0
          android-branch: ${{ matrix.android-branch }}
          android-device: aosp_cf_x86_64_only_phone
          memory-mb: 4096

      - name: Build and run app
        uses: ./.github/actions/build-app
        with:
          configuration: Debug
          run: 'true'

      - name: Capture app screenshot
        run: |
          mkdir -p screenshots
          adb exec-out screencap -p > screenshots/maui-app-screenshot.png
          echo "Device info:"
          adb shell getprop ro.build.version.release
          adb shell getprop ro.product.model

      - name: Upload screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maui-app-screenshot-${{ matrix.android-branch }}
          path: screenshots/maui-app-screenshot.png
          retention-days: 30

      - name: Stop emulator
        if: always()
        uses: ./.github/actions/stop-cuttlefish
