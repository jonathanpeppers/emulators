name: ci-cuttlefish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  boot-cuttlefish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Cuttlefish
        uses: ./.github/actions/setup-cuttlefish
        with:
          cuttlefish-version: v1.32.0
          android-branch: aosp-android-latest-release
          android-device: aosp_cf_x86_64_only_phone
          memory-mb: 8192

      - name: Capture screenshot
        run: |
          mkdir -p screenshots
          adb exec-out screencap -p > screenshots/emulator-screenshot.png
          echo "Device info:"
          adb shell getprop ro.build.version.release
          adb shell getprop ro.product.model

      - name: Upload screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: emulator-screenshot
          path: screenshots/emulator-screenshot.png
          retention-days: 30

      - name: Stop emulator
        if: always()
        run: sg kvm -c "sg cvdnetwork -c 'HOME=$HOME/cuttlefish $HOME/cuttlefish/bin/stop_cvd'" || true
